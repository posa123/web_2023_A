<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="burger_king_login.css" rel="stylesheet">
</head>
<body>
	<div id="main_wrap"> <!-- 본문 -->
		<h2>YOUR WAY</h2>
		<h2>어서오세요! 버거킹입니다.</h2>
		<div class="main_content"> <!-- 바디 -->
			
			<div class="login_box">
				
				<div class="login">
				<div class="text_img"><img src="img/login.jpg"><h3>일반 로그인</h3></div> 
					<div class="input_box">
						
						<input class="inptext" type="text" placeholder="아이디(이메일)">
					
						
						<input class="inptext" type="password" placeholder="비밀번호">
					</div>
					<div class="option">
						<input class="login_option" type="checkbox"> <span>아이디 저장</span>
						<input class="login_option" type="checkbox"> <span>자동 로그인</span>
					</div>
					<div class="login_btn">
						<a class="btn02">로그인</a>
						<a class="btn01">회원가입</a>
					</div>
					<div>
						<span class="id_search"> 아이디 찾기 </span>
						<span class="pw_search"> 비밀번호 찾기 </span>
	
					</div>
					
				</div>
				<div class="simple_login">
					<div class="simple_img"><img src="img/simplelogin.jpg"><h3>간편 로그인</h3></div>
					<ul class="login_list">
						<li class="naver"><span>네이버로그인</span></li>
						<li class="kakao">
							<a class="kakao_logo"><span class="">카카오톡 로그인</span></a>
							
							
								
							
						</li>
						<li class="apple"><span>애플로그인</span></li>
					</ul>
				</div>
			</div>
			<div class="sub_content">
				<div></div>
			</div>
		</div> <!-- 바디end -->
	</div> <!-- 본문end -->
</body>
</html>
