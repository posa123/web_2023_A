<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="burger_king_login.css" rel="stylesheet">
</head>
<body>
<!-- 로그인,회원가입 헤더 -->
		<div id="header">
			<div class="header_content">
				<div class="top_menu">브랜드홈 | 로그인 | 고객센터</div>
				<div class="bottom_menu">
					<div class="top_logo"><img src="img/burger_king_logo.png"><h3>버거킹</h3></div>
					<div><span><input class="sign_up" type="button" value="회원가입"></span></div>
				</div>
			</div>
		</div>
		<div class="sub_header">
			<div class="sub_menu">
				<div>HOME > 로그인</div>
			</div>
		</div>
<!-- 로그인,회원가입 헤더 end-->
	<div id="main_wrap"> <!-- 본문 -->
		<h2><span style="color:#E22219 ">YOUR WAY</span></h2>
		<h2>어서오세요! 버거킹입니다.</h2>
		<div class="main_content"> <!-- 바디 -->
			
			<div class="login_box">
				
				<div class="login">
				<div class="text_img"><img src="img/login.jpg"><h3>일반 로그인</h3></div> 
					<div class="input_box">
						
						<input class="inptext" type="text" placeholder="아이디(이메일)">
					
						
						<input class="inptext" type="password" placeholder="비밀번호">
					</div>
					<div class="option">
						<input class="login_option" type="checkbox"> <span>아이디 저장</span>
						<input class="login_option" type="checkbox"> <span>자동 로그인</span>
					</div>
					<div class="login_btn">
						<a class="btn02">로그인</a> 
						<a class="btn01">회원가입</a>
					</div>
					<div>
						<span class="id_search"> 아이디 찾기 </span>
						<span class="pw_search"> 비밀번호 찾기 </span>
	
					</div>
					
				</div>
				<div class="simple_login">
					<div class="simple_img"><img src="img/simplelogin.jpg"><h3>간편 로그인</h3></div>
					<ul class="login_list">
						<li class="naver"><span>네이버로그인</span></li>
						<li class="kakao"><span>카카오로그인</span></li>
						<li class="apple"><span>애플로그인</span></li>
					</ul>
				</div>
			</div>
			</div> <!-- 바디end -->
			
	</div> <!-- 본문end -->
	<div class="sub_content">
			<div class="sub_order">
				<div class="sub_item">
					<ul class="item1">
						<li>비회원 주문</li>
						<li>비회원 주문내역</li>
					</ul>
				<div class="sub_text">
				</div>
				</div>
				</div>
			</div>
</body>
</html>
